<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>

<body>
     <a href="https:baidi.com" id="aaa"  >mate</a>
    <script>
    
  // 选择将观察突变的节点
  var targetNode = document.querySelector('#aaa');
 // 观察者的选项(要观察哪些突变)
 var config = { attributes: true, childList: true, subtree: true };

 // 当观察到突变时执行的回调函数
 var callback = function(mutationsList) {
     mutationsList.forEach(function(item,index){
         if (item.type == 'childList') {
             console.log('有节点发生改变，当前节点的内容是:'+ item.target.innerHTML);
         } else if (item.type == 'attributes') {
            //  console.log('修改了'+item.attributeName+'属性');
            handlerthing()
         }
     });
 };

 // 创建一个链接到回调函数的观察者实例
 var observer = new MutationObserver(callback);

 // 开始观察已配置突变的目标节点
 observer.observe(targetNode, config);
     setTimeout(()=>{
       targetNode.ariaDisabled="false"
    },5000)


     //处理抢手机
    function handlerthing(){
        targetNode.click()
    }



    </script>
</body>

</html>
